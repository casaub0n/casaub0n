name: rust-action for Windows

on:
  pull_request:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - master

env:
  RUSTFLAGS: -Dwarnings

jobs:
  cargo_check:
    name: Check
    strategy:
      matrix:
        rust: [stable]
        runs-on:
          - windows-latest
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
      - name: Check
        run: cargo check
